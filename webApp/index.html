<!DOCTYPE html>
<html ng-app="toDo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        .float-right            {float:right;}
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>My ToDo List <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.name }}  
                        <span class="label label-success" style="margin-left:30px">{{ todo.status[0] }} </span>
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <form name="todoForm">
        <div id="todo-form" class="row">
            <div class="col-sm-4 col-sm-offset-2 text-center">
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" name="todoName" class="form-control text-center" ng-required="required" placeholder="I will do nothing" ng-model="formData.name">
                        {{todoForm}}
                        <span ng-show="todoForm.todoName.$touched && todoForm.todoName.$invalid">The name is required.</span>
                    </div>
           </div>
            <div class="col-sm-2" >
                 <div class="form-group">
                        <select class="form-control" ng-model="formData.status" > 
                                <option value="pending">Pending</option>
                                <option value="ongoing">Ongoing</option>
                                <option value="completed">Completed</option>
                        </select>
                    </div>
             </div>
             <div class="col-sm-4" >
                   <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="float-right btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
             </div>
        </div>

        </form>
    
    </div>

</body>
</html>
